<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="myfirstapp-SP">
    <div class="content">

      <!-- 入力 -->
      <div class="input">
        <div class="upload">
          <div class="lockup">
            <div class="h">
              <div class="div">
                <div class="text-wrapper">デザインチェッカー</div>
              </div>
              <div class="text-wrapper-2">アップロードされた画像の要素を検索します。</div>
            </div>
          </div>
          <button class="button">
            <img class="img" src="img/upload.svg" />
            <div class="text-wrapper-3">ファイルを選択</div>
          </button>
        </div>
        <div class="CTA-button">
          <div class="text-wrapper-4">チェックする</div>
        </div>
      </div>

      <!-- 出力 -->
      <div class="output">
        <div class="text-wrapper-5">検索結果</div>
        <div class="frame">
          <div class="div-wrapper">
            <div class="table-logo">
              <div class="text-wrapper-6">企業ロゴ</div>
              <div class="text-wrapper-2">Coca-Cola</div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="table-content">
              <div class="text-wrapper-6">要素</div>
              <div class="text-wrapper-2">家</div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="table-color">
              <div class="titletext-color">カラー</div>
              <div class="text-color">red</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
